	<script>
		var headerOpen = false;
		var scrollElement = null;

		if(navigator.userAgent.toLowerCase().indexOf('firefox') !== -1){
			scrollElement = document.documentElement;
		} else {
			scrollElement = document.body;
		}

		function onScrollEvent() {
			
			if(!headerOpen && scrollElement.scrollTop > 100){
				scrollElement.classList.add("is-open")
				headerOpen = true
			} else if(headerOpen && scrollElement.scrollTop < 100) {
				scrollElement.classList.remove("is-open")
				headerOpen = false
			}
		}
		
		
		window.addEventListener("scroll touchstart", onScrollEvent)
	</script>
